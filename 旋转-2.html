<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>animation</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			@-webkit-keyframes wq{
				0%{
					-webkit-transform:rotate(0deg);
				}
				100%{
					-webkit-transform:rotate(360deg);
				}
			}
			
			#div{
				width: 30px;
				height: 300px;
				background: sienna;
				-webkit-animation: wq 1s infinite;
			    margin:200px auto;
			}
		</style>
	</head>
	<body>
		<div id="div">
			
		</div>
	</body>
</html>
